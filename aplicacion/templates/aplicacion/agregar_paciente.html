{% extends 'aplicacion/base.html' %}
{% load static %}


{% block contenido %}
<div class="container">
    <h1 class="my-4">Agregar Paciente
        <span style="display: inline-block; width: 50px; height: 50px; background-color: yellow; border-radius: 50%; text-align: center; line-height: 30px; margin-left: 5px;">
            <i class="fas fa-user fa-sm" style="margin-top: 5px; margin-left: 3px;"></i>
        </span>
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
</div>
{% endblock contenido %}
